mutation {
  register(name: "at Doe", email: "at@gmail.com", password: "atpass", role: "admin") {
    user {
      id
      name
      email
      role
    }
    token
  }
}

mutation Login($email: String!, $password: String!) {
  login(email: $email, password: $password) {
    user {
      id
      name
      email
    }
    token
  }
}

